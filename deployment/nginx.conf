user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	server {
		listen 80;
		server_name w.bultrowicz.com;
		return 307 https://www.linkedin.com/in/bultrowicz/;
	}

	server {
		listen 80;
		server_name bultrowicz.com;
		return 301 https://$server_name$request_uri;
	}

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	server {
		listen 443 ssl;
		server_name bultrowicz.com;

		location / {
			root /var/www/html;
		}

		location /taniesciganie {
			alias /home/borsuk/www/taniesciganie;
		}

		location /od_kajaka_do_maka {
			alias /home/rynek/www/od_kajaka_do_maka;
		}

		# location /oauth_test/auth_done {
		#	proxy_pass http://127.0.0.1:8000/auth_done;
		# }
	}

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


